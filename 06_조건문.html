        <h3>if문 활용하기</h3>
        <p>
            if, if~else, if~else if ~ else if ~ else문 사용하기
        </p>
        <div id="month-container">
            <input type="text" name="" id="month" placeholder="1~12 입력 ">
            <button onclick="monthCheck();">계절확인</button>
            <div id="result"></div> 
        </div>
        <script>

            const monthCheck = function() {
                // 1~12를 입력하면 각 계절을 #result에 출력하기 
                // 1~12를 입력하지 않으면 잘못된 계절입니다 #result에 출력하기 
                const month = document.getElementById("month").value;
                // console.dir(month); //dir - 자세히보기 
                let msg;
                if(month==1||month==2||month==12) {
                    msg = "겨울";
                } else if (month>=3&&month<=5) {
                    msg = "봄";
                } else if (month>=6&&month<=8) {
                    msg = "여름";
                } else if (month>=9&&month<=11) {
                    msg = "가을";
                } else {
                    msg = "1~12만 입력이 가능합니다";
                }
                document.getElementById("result").innerText=msg;
            }

            // let data = prompt("당신의 나이는?");

            // }
         </script>

        <h3>계산기 만들기 v2</h3>
        <div id="calc-container">
            <!-- 숫자 두개 연산자 하나 입력받고 계산하기 버튼을 누르면 
                 계산결과를 #calcresult에 출력-->
            <input type="number" >     
            <select name="op" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number">     
            <button onclick="calc()">게산하기</button>
            <div id="calcResult"></div>
        </div>
        
        <script>
            const calc = function() {
            const inputSu = document.querySelectorAll
            ("#calc-container>input");
            const su = Number(inputSu[0].value);
            const su1 = Number(inputSu[1].value);
            const op = document.getElementById("op").value;
            switch(op) {
                case "+" : result=su+su1; break;
                case "-" : result=su-su1; break;
                case "/" : result=su/su1; break;
                case "*" : result=su*su1; break;
            }
            document.getElementById("calcResult").innerHTML="<h3>"+result+"</h3>";
        }
        </script>


        <h3>비밀번호 확인기능</h3>
        <div id="password-container">
            <input type="password" name="" id="pw"> <br>
            <input type="password" name="" id="pwck"> <span id="pwresult"></span> <br>
            <button onclick="checkPwd()">확인</button>
        </div>
        <script>
            const checkPwd = function() {
                const pw = document.getElementById("pw").value;
                const pwck = document.getElementById("pwck").value;
                const $span = document.getElementById("pwresult");
                if(pw==pwck) {
                    $span.innerHTML="비밀번호가 일치합니다.";
                    $span.style.color="green";
                }else {
                    $span.innerHTML="비밀번호가 일치하지 않습니다.";
                    $span.style.color="red";
                }
            }
        </script>
