    <h3>비교논리 연산자</h3>
    <p>
        == : 동등비교 -> 타입을 확인하지않음
        != : 불일치비교 -> 타입을 확인하지않음
        === : 동등비교 -> 타입까지 확인
        !== : 불일치비교 -> 타입까지 확인
        >,>=,<,<= : 대소비교 
    </p>
    <p>
        && : and연산 <br>
        || : or연산 <br>
    </p>
    <script>
        let num=200;
        let num2="200";
        let num3=100;
        let num4="300원";
        let num5="200";
        console.log(num==num2);
        console.log(num===num2);
        console.log(num!=num2);
        console.log(num!==num2);

        console.log(num2===num5);

        console.log(num>num3);
        console.log(num>num4);

        //문자열에 대한 대소비교하기 
        //>,< ,<=,>=
        let str="가나다";
        let str2="하라바";
        console.log(str>str2);
        console.log(str<str2);

        console.log(str<str2&&num==num3);

    </script>
